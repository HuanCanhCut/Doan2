<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
        <link rel="stylesheet" href="../styles/base.scss" />
        <link rel="stylesheet" href="../styles/base_modal.scss" />
        <link rel="stylesheet" href="../styles/auth_modal.scss" />
    </head>
    <body>
        <div class="modal">
            <div class="modal__bg"></div>
            <main class="main">
                <button class="close-modal-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <img src="/static/logo.png" alt="logo" class="logo" />
                <h1 class="main__title">Đăng nhập vào <span>HuanCanhCut</span></h1>
                <div class="main__content">
                    <form id="login-form">
                        <div class="form-group">
                            <div class="form-group__input">
                                <input type="text" name="email" id="email" class="form-control" placeholder=" " />
                                <label for="email">Nhập email của bạn</label>
                            </div>
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <div class="form-group__input">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                    placeholder=" "
                                />
                                <label for="password">Nhập mật khẩu của bạn</label>
                            </div>
                            <span class="form-message"></span>
                        </div>

                        <span class="error-message"></span>

                        <button type="submit" class="form__button">Đăng nhập</button>
                    </form>
                    <div class="form__footer">
                        <p class="form__footer-toggle-text">
                            Bạn không có tài khoản?
                            <span class="form__footer-toggle form__footer-toggle--register">Đăng ký</span>
                        </p>
                        <p class="form__footer-policy">
                            Việc bạn tiếp tục sử dụng trang web này có nghĩa bạn đồng ý với điều khoản sử dụng của chúng
                            tôi
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </body>

    <script type="module" src="../js/login.js"></script>
    <script src="../js/base_modal.js"></script>
</html>
