<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/public/static/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nhà đất</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="styles/grid.css" />
        <link rel="stylesheet" href="styles/dashboard.css" />
        <link rel="stylesheet" href="styles/toast.css" />
    </head>
    <body>
        <div class="app">
            <aside class="sidebar" aria-label="sidebar">
                <a href="/" class="logo">
                    <img src="/public/static/logo.png" alt="logo" />
                    <div>
                        <h2 style="white-space: nowrap; margin-bottom: 6px">Real Estate</h2>
                        <div class="small">Bảng quản trị</div>
                    </div>
                </a>

                <nav class="menu">
                    <a href="dashboard.html" class="active">Trang chủ</a>
                    <a href="admin_manager_post.html">Tin đăng</a>
                    <a href="admin_contracts.html">Hợp đồng</a>
                    <a href="admin_reports.html">Báo cáo</a>
                </nav>
            </aside>

            <main style="min-height: 100vh; display: flex; flex-direction: column">
                <header class="header">
                    <h1 style="font-weight: 600" class="col-hidden md:col-block">Dashboard</h1>
                    <div class="filter--container">
                        <div class="calendar__picker">
                            <div class="calendar--start">
                                <h5 class="col-hidden xl:col-block">Từ ngày</h5>
                                <input
                                    type="date"
                                    name="from_date"
                                    placeholder="Chọn ngày"
                                    class="calendar-picker__input"
                                />
                            </div>
                            <div class="calendar--end">
                                <h5 class="col-hidden xl:col-block">Đến ngày</h5>
                                <input type="date" name="to_date" format="yyyy-MM-dd" class="calendar-picker__input" />
                            </div>
                        </div>
                        <button class="filter--btn">
                            <span
                                ><svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-funnel-icon lucide-funnel"
                                >
                                    <path
                                        d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z"
                                    /></svg
                            ></span>
                            Lọc
                        </button>
                    </div>
                </header>

                <div class="analytics__container">
                    <div class="grid">
                        <div class="row overview__container"></div>
                        <div class="row chart__container">
                            <div class="col md:col-4 xl:col-4 col-12">
                                <div class="chart__item">
                                    <div class="chart__item--donut"></div>
                                    <div class="chart__item--donut--info"></div>
                                </div>
                            </div>
                            <div class="col md:col-8 xl:col-8 col-12">
                                <div class="category__management">
                                    <div class="category__management__header">
                                        <h2>Quản lí danh mục tin đăng</h2>
                                    </div>
                                    <div class="category__management__add--container">
                                        <div class="category__management__add--inputs">
                                            <input type="text" name="category_name" placeholder="Tên danh mục" />
                                            <input type="text" name="category_key" placeholder="Key" />
                                        </div>
                                        <button class="button--primary button--add--category">Thêm danh mục</button>
                                    </div>
                                    <div class="category__management__body">
                                        <div class="grid">
                                            <div class="row" style="background: rgba(198, 198, 198, 0.262)">
                                                <div class="col-4" style="text-align: center">Tên danh mục</div>
                                                <div class="col-4" style="text-align: center">Key</div>
                                                <div class="col-4" style="text-align: center">Action</div>
                                            </div>
                                            <div class="category__management__body--content">
                                                <div class="row">
                                                    <div class="col-4">Chung cư</div>
                                                    <div class="col-4">apartment</div>
                                                    <div class="col-4">
                                                        <div style="display: flex; justify-content: center; gap: 16px">
                                                            <button class="action__btn action__btn--edit">
                                                                <i class="fa-solid fa-pencil"></i>
                                                            </button>
                                                            <button class="action__btn action__btn--delete">
                                                                <i class="fa-solid fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-12 md:col-6">
                                <div class="location__stats--item">
                                    <header class="location__stats--item--title">
                                        <h2>Thống kê theo vị trí</h2>
                                    </header>
                                    <div class="grid">
                                        <div class="location__stats--inner">
                                            <header style="background: rgba(198, 198, 198, 0.262); margin-top: 18px">
                                                <div class="row">
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>TỈNH THÀNH</p>
                                                        </div>
                                                    </div>
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>SỐ TIN ĐĂNG</p>
                                                        </div>
                                                    </div>
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>TĂNG TRƯỞNG</p>
                                                        </div>
                                                    </div>
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>TỶ LỆ</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </header>
                                            <div
                                                style="border-bottom: 1px solid rgba(198, 198, 198, 0.262)"
                                                class="location__stats--item--content--wrapper"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-12 md:col-6">
                                <div class="location__stats--item">
                                    <header class="location__stats--item--title">
                                        <h2>Người dùng</h2>
                                    </header>
                                    <div class="grid">
                                        <div class="location__stats--inner">
                                            <header style="background: rgba(198, 198, 198, 0.262); margin-top: 18px">
                                                <div class="row">
                                                    <div class="col col-6">
                                                        <div class="location__stats--item--header">
                                                            <p>NGƯỜI DÙNG</p>
                                                        </div>
                                                    </div>
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>SỐ TIN ĐĂNG</p>
                                                        </div>
                                                    </div>
                                                    <div class="col col-3">
                                                        <div class="location__stats--item--header">
                                                            <p>THAO TÁC</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </header>
                                            <div
                                                style="border-bottom: 1px solid rgba(198, 198, 198, 0.262)"
                                                class="user__stats--item--content--wrapper"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="js/dashboard.js"></script>
    </body>
</html>
